<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    </head>

    <body>

        <div class="header--dark">
            <h3 class="header__title">
                Admin Page
            </h3>

            <div class="nav-container">

                <div class="nav-container__hamburger">
                    <i class="fa fa-bars"></i>
                </div>

                <div class="nav-container__right-menu">

                    <div class="header__search">
                        <form action="" class="search__form">
                            <input type="text" class="search__input" placeholder="Search for...">
                        </form>
                    </div>

                    <button class="search__btn" type="submit"><i class="fa fa-solid fa-search"></i></button>

                    <div class="nav-container__user-menu">
                        <i class="fa fa-user"></i>
                        <i class="fa fa-caret-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">

            <div class="aside">
                <nav class="main__nav">
                    <ul class="nav__ul">
                        
                        <li class="main__nav--header text__disappear">CORE</li>
                        
                        <div class="link">
                            <i class="fa fa-solid fa-tachometer"></i>
                            <li class="main__nav--link text__disappear"><a href="#">Dashboard</a></li>
                        </div>

                        <li class="main__nav--header text__disappear">INTERFACE</li>
                        
                        <div class="link">
                            <i class="fa fa-solid fa-windows"></i>
                            <li class="main__nav--link text__disappear"><a href="#">Layouts</a></li>
                            <i class="fa fa-chevron-right"></i>
                        </div>

                        <div class="link">
                            <i class="fa fa-solid fa-bookmark"></i>
                            <li class="main__nav--link text__disappear"><a href="#">Pages</a></li>
                            <i class="fa fa-chevron-right"></i>
                        </div>

                        <li class="main__nav--header text__disappear">ADDONS</li>
                        
                        <div class="link">
                            <i class="fa fa-solid fa-area-chart"></i>
                            <li class="main__nav--link text__disappear"><a href="#">Charts</a></li>
                        </div>

                        <div class="link">
                            <i class="fa fa-solid fa-table"></i>
                            <li class="main__nav--link text__disappear"><a href="#">Tablets</a></li>
                        </div>

                    </ul>
                </nav>
            </div>

            <section class="content">
                
                <h1 class="header">Dashboard</h1>
               
                <div class="main__breadcrumb">Dashboard</div>
                
                <div class="main__cards">
                    <div class="main__card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="main__card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="main__card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="main__card main__card--red">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

            </section>

        </div>
        
    </body>

</html>

</body>

</html>
